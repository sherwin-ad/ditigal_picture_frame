<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Picture Frame</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <div style="font-size: 48px; margin-bottom: 16px;">ğŸ”</div>
            <h2>Admin Access</h2>
            <p style="color: var(--text-secondary); margin-top: 8px;">Please enter your password to manage the frame.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 16px;">Login</button>
        </form>
    </div>
</body>
</html>
