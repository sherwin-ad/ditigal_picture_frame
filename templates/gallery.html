<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Digital Picture Frame</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            border: 2px solid #333;
            background: #111;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .actions {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover .actions {
            opacity: 1;
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: #111;
            border-bottom: 1px solid #333;
            margin: -20px -20px 20px -20px;
            padding: 15px 20px;
        }
        .btn {
            background-color: #333;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid #555;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="/" class="btn">‚Üê Back to Slideshow</a>
        <h2>Photo Gallery ({{ images|length }})</h2>
        <a href="/logout" class="btn" style="background-color: #d9534f; border-color: #d43f3a;">Logout</a>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="text-align: center; margin-bottom: 20px; color: #4CAF50;">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="gallery-container">
        {% for image in images %}
        <div class="gallery-item">
            <a href="{{ url_for('static', filename='photos/' + image) }}" target="_blank">
                <img src="{{ url_for('static', filename='photos/' + image) }}" alt="{{ image }}">
            </a>
            <div class="actions">
                <form action="/delete/{{ image }}" method="post" onsubmit="return confirm('Are you sure you want to delete this photo?');">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
        </div>
        {% else %}
        <p style="text-align: center; width: 100%;">No photos uploaded yet.</p>
        {% endfor %}
    </div>

</body>
</html>
